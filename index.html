<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">

</head>
<body>

<div class="userCardContainer">

    <div class="userCardBody">
        <div class="profilePicture">
            <img src="./img/im2.jpg" alt="UPPh">
        </div>
        <div class="userCardMargin">
        </div>
        <div class="userCardVioletMargin">
        </div>
        <h2>Christina W. Turner</h2>
        <h4>interaction designer</h4>
        <h5>Austin, Texas</h5>
        <hr>
        <h3>2.5k+ followers</h3>
        <div class="followers">
            <span class="verticalAlign">
                <img id="av" src="./img/av1.jpg" alt="none1">
            </span>
            <span class="verticalAlign">
                <img id="av" src="./img/av2.jpg" alt="none2">
            </span>
            <span class="verticalAlign">
                <img id="av" src="./img/av3.jpg" alt="none3">
            </span>
            <span class="verticalAlign">
                <img id="av" src="./img/av4.jpg" alt="none4">
            </span>
            <span class="verticalAlign">
                <img id="av" src="./img/plus-circle.png" alt="more">
            </span>
        </div>
        <div class="network">
            <span class="">
                <img src="./img/facebook.png" alt="pc1">
            </span>
            <span class="verticalAlign2">
                <img src="./img/dribbble.bmp" alt="pc2">
            </span>
            <span class="verticalAlign2">
                <img src="./img/twitter.png" alt="pc3">
            </span>
            <span class="verticalAlign2">
                <img src="./img/pinterest.png" alt="pc4">
            </span>
            <span class="verticalAlign2">
                <img src="./img/linkedin.png" alt="pc5">
            </span>
        </div>

    </div>


</div>

</body>
</html>
